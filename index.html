<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.6.6/dragula.min.js"></script>
  <title>Frontend Mentor | Todo app</title>
  
</head>
<body>
  <header class="header">
      <div class="container">
        <div class="wrapper">
            <div class="header__logo">TODO</div>
        </div>
      </div>
  </header>
  <main class="main">
    <div class="container">
        <div class="toDo">
          <form class="form">
            <input class="form-input" type="text" placeholder="Create a new todoâ€¦">
          </form>
          <div class="tasks" id="tasks-container">
          </div>
          <div class="actions">
            <span class="filter-all filter active">All</span>
            <span class="filter-active filter">Active</span>
            <span class="filter-completed filter">Completed</span>
            <span class="filter-clear-completed filter">Clear Completed</span>
          </div>
        </div>
    </div>
  </main>
  <script src="js/variables.js"></script>
  <script src="js/actions.js"></script>
  <script src="js/dragAndDrop.js"></script>
  <script src="js/script.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
